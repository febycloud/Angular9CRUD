<!-- edit-member.component.html -->

<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" 
          formControlName="ProductName" 
            #ProductName
            [(ngModel)] = "member.ProductName"/>
        </div>
        <div *ngIf="angForm.controls['ProductName'].invalid && (angForm.controls['ProductName'].dirty || angForm.controls['ProductName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['ProductName'].errors.required">
            Member Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Bio </label>
          <textarea class="form-control" rows = 7 cols = "5"
          formControlName="ProductBio" 
          #ProductBio
          [(ngModel)] = "member.ProductBio"></textarea>
        </div>
        <div *ngIf="angForm.controls['ProductBio'].invalid && (angForm.controls['ProductBio'].dirty || angForm.controls['ProductBio'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['ProductBio'].errors.required">
            Member Bio is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Price</label>
          <input type="text" class="form-control" 
          formControlName="Price" 
          #Price
          [(ngModel)] = "member.Price"/>
        </div>
        <div *ngIf="angForm.controls['Price'].invalid && (angForm.controls['Price'].dirty || angForm.controls['Price'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['Price'].errors.required">
            Member Age is required.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid"
          (click) = "updateProduct(ProductName.value, ProductBio.value, Price.value)">Update Member</button>
        </div>
      </form>
    </div>
  </div>
