<table class="table table-hover">
    <thead>
    <tr>
        <td>Product Name</td>
        <td>Product Bio</td>
        <td>Price</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let member of members; let i = index">
            <td>{{ member.ProductName }}</td>
            <td>{{ member.ProductBio }}</td>
            <td>{{ member.Price }}</td>
            <td><a [routerLink]="['/edit', member._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteProduct(member._id, i)" class="btn btn-danger">Delete</a>
            <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
